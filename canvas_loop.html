    var tela = document.getElementById("tela")
    var c = tela.getContext("2d")

    function desenharQuadrado(x, y, cor, borda) {
        c.fillStyle = cor
        c.fillRect(x, y, 50, 50)
        c.strokeStyle = "black"
        c.strokeRect(x, y, 50, 50)
    }


    function desenharCiculoAzul(x, y) {
        c.fillStyle = "blue"
        c.beginPath()
        c.arc(x, y, 25, 0, 2 * Math.PI)
        c.fill()
    }

    var posicao1 = 0
    var posicao2 = 500

    for (let linha = 50; linha <= 550; linha = linha + 50) {

                desenharQuadrado(linha, coluna, "red", "black")
            }
        }

        posicao1 = posicao1 + 50
        posicao2 = posicao2 - 50

    }
