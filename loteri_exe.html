<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    body{
        align-items: center; text-align: center;
    }

    .logo{
        height: 50%;
        width: 50%;
    }

    .texto{
        font-size: 30px;
        
    }


   
    </style>
</head>
<body>
    <div id="img"><img src="https://img.freepik.com/free-vector/lottery-balls-3d-bingo-lotto-keno-gambling-games_8071-2879.jpg?size=626&ext=jpg" class="logo"></div>
    <div id= "substituir" class="texto">Vamos jogar<p style="font-size: 20px;">escolha 6 numeros entre 1 e 60 e teste sua sorte</p><button id="jogar" onclick="perguntarNumeroUsuario()">Clique para começar</button></div>
    <div id= "consultar" class="texto"></div>
</body>

<script>
    function gerarNumeroAleatorio() {
        let numero = Math.round(Math.random() * 59 + 1)
        return numero
    }

    function adicionarNumeroSorteados() {
        for (let i = 1; i <= 6; i++) {
            let numero = gerarNumeroAleatorio()
            if (sorteados.includes(numero)) {
               numero = numero + 1
            }
            sorteados.push(numero)
        }
    }

    function perguntarNumeroUsuario() {
        var index = 6
        for (let i = 1; i <= index; i++) {
            let numeroPerguntado = parseInt(prompt(`escolha o ${escolhidos.length + 1}º numero`))
            let numeroValido = validarNumero(numeroPerguntado) 
            if(numeroValido != true){
                numeroPerguntado = alert(`Numero invalido, digite novamante`)
                index++
            }else{
                escolhidos.push(numeroPerguntado)
            }
            
        }
        escreverNumerosDigitados() 
    }



    function validarNumero(numero) {
        while (numero > 60 || isNaN(numero) || escolhidos.includes(numero) || numero <= 0) {
            return false
        }
        return true
    }

    function comparar(arrayA, arrayB){
        for (let i = 0 ; i < arrayA.length; i++) {
            if(arrayA.includes(arrayB[i])){
                comparados.push(arrayB[i])
                
            }
            
        }

    }


    function escreverNumerosDigitados(){
        escreverNumerosEscolhidos.innerHTML = `Seus numeros são:<p style="color:red">${escolhidos.join(" / ")}</p>`
        escreverResultado.innerHTML = `<button id="verificar" onclick="resultado()">ver resultado</button>`  
    }

    function resultado(){
        comparar(sorteados, escolhidos)
        escreverResultado.innerHTML = `os numero sorteados sao: <p style="color:red"> ${sorteados.join(" / ")}</p>
        você acertou ${comparados.length} numeros<br>
        numeros acertados: <br>${comparados.join(", ")}`
    }

    var sorteados = []
    var escolhidos = []
    var comparados = []
    var escreverNumerosEscolhidos = document.getElementById("substituir")
    var escreverResultado = document.getElementById("consultar")
    
    adicionarNumeroSorteados()
    console.log(sorteados)

</script>
</html>
