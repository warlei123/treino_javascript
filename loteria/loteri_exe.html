<script>  
    globalThis.quantidadeNumerosEscolha = 6
    globalThis.valorMaximo = 60
    globalThis.valorMinimo = 0

    function perguntarNumeroUsuario() {
        var index = quantidadeNumerosEscolha
        
        for (let i = 1; i <= index; i++) {
            let numeroPerguntado = parseInt(prompt(`escolha o ${escolhidos.length + 1}º numero`))
            let valido = numeroValido(numeroPerguntado)
            let naoEscolhido = numeroNaoEscolhido(numeroPerguntado)

            if (valido && naoEscolhido){
                escolhidos.push(numeroPerguntado)
            } else {
                numeroPerguntado = alert(`Numero invalido, digite novamante`)
                index++
            }
        }
        escreverNumerosDigitados() 
    }

    adicionarNumeroSorteados()
    teste()
</script>
