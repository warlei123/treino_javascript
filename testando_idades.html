<script>
    
    document.write("Minha idade é: " + 25 + "<br>");
    document.write("A soma das nossas idades é: ");
    document.write(25 + 32 + 26 + "<br>");
    document.write("A média das nossas idades é: " + ((25 + 32 + 26) / 3) + "<br>");
    document.write("A resposta de ((4+4+6)/2)+((5*2+3/3)*5) é: " + (((4 + 4 + 6) / 2) + (5 * 2 + 3 / 3) * 5) + "<br>");
    document.write("Nossa diferença de idade é: " + (35 - 28) + "<br>");
    document.write(2021 / 28 + "<br>")

    var ano = 2021
    var eu = ano - 1992
    var washington = ano - 1987
    var weslei = ano - 1985
    var talia = ano - 2003
    var soma = eu + talia + washington + weslei
    var media = soma / 4

    document.write("Eu nasci em: " + (ano - eu) + "<br>")
    document.write("Washington nasceu em: " + (ano - washington) + "<br>")
    document.write("Weslei nasceu em: " + (ano - weslei) + "<br>")
    document.write("Talia nasceu em: " + (ano - talia) + "<br>")
    document.write("ano<br>")
    document.write(ano + "<br>")
    document.write(`Talia tem ${talia} anos<br>Washington tem ${washington} anos<br>Weslei tem ${weslei} anos<br>Eu tenho ${eu} anos<br>`)
    document.write(`A Soma das idade é ${soma}<br>`)
    document.write(`A media da idades é ${media}<br>`)

</script>
