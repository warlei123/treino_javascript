<input type="text" id="numero">
<input type="submit" id="adivinhar" value="Compare com o meu segredo!">


<script>

    function checarIndexDosSegredos(segredo){
        if(segredo == caixaDoNumero.value){
            return segredos.indexOf(segredo) + 1
        }
    }

    var botaoClicado = function(){
        for(let i = 0; i < segredos.length; i++){
            if(segredos[i] == caixaDoNumero.value){
                let indexDoSegredos = checarIndexDosSegredos(segredos[i])
                alert(`Parabéns! você acertou o ${indexDoSegredos}º numero dos numeros secretos`)
                return
            }
        }
        alert("infelizmente você errou")
    }


    var segredos = [16, 34, 37, 42, 50, 58]
    var caixaDoNumero = document.getElementById("numero")
    var botaoAdivinhar = document.getElementById("adivinhar")
    botaoAdivinhar.onclick = botaoClicado


</script>
